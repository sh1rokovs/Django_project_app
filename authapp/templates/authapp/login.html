{% extends 'authapp/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block container  %}
<div class="login">
            <div class="h2 text-center head">
                Вход
            </div>
        </div>
<form class="login-form" method="post">
    {% csrf_token %}
    {% if redirect_url %}
        <input type="hidden" name="redirect_url" value="{{ redirect_url }}">
    {% endif %}
    {{ form.as_p }}
    <input class="login-input" type="submit" value="Войти">
    <a class="login-reg" href="{% url 'auth:user_register' %}">Зарегистрироваться</a>
     <a class="btn btn-round form-control vk" href="{% url 'social:begin' 'vk-oauth2' %}?next=/">Войти через Вконтакте</a>
    <a class="btn btn-round form-control google" href="{% url 'social:begin' 'google-oauth2' %}?next=/">Войти через Google+</a>
</form>
{% endblock %}
