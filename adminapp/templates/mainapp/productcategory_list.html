{% extends 'adminapp/base.html' %}
{% load static %}

{% block container %}
    <div class="categories_list">
        <a href="{% url 'myadmin:categories_create' %}" class="btn btn-primary new_category">
            Новая категория
        </a>
        {% for object in object_list %}
            <div class="category_record {% if not object.is_active %}not_active{% endif %}">
                <div class="category_name">
                    {{ object.name|title }}
                </div>
                <div class="category_actions">
                    <a href="{% url 'myadmin:category_products' object.pk %}" class="btn btn-info">
                        Товары категории
                    </a>
                    <a href="{% url 'myadmin:categories_update' object.pk %}" class="btn btn-success">
                        редактировать
                    </a>
                    <a href="{% url 'myadmin:categories_delete' object.pk %}" class="btn btn-danger">
                        удалить
                    </a>
                </div>
                <div class="category_desc">
                    {{ object.description }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
