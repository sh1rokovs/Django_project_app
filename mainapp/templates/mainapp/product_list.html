{% extends 'mainapp/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style-product.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block container %}
{% include 'mainapp/includes/include_menu.html' %}
<div class="products">
    <div class="description">
        <h3 class="big-bold">{{ product.name }}</h3>
        <img src="/media/{{ product.image }}" alt="">
        <p class="price"> {{ product.price }} <span>руб</span></p>
        <a href="{% url 'basket:add_product' product.pk %}" class="red-button">
            заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
            <p>{{ product.short_desc }}</p>
        </div>
    </div>
</div>
{% endblock %}
